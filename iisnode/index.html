<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TELEGRAM-BOT-1-3152-stderr-1556222990302.txt","computername":"TELEGRAM-BOT-1","pid":3152,"type":"stderr","created":1556222990302},{"file":"TELEGRAM-BOT-1-3152-stdout-1556222990300.txt","computername":"TELEGRAM-BOT-1","pid":3152,"type":"stdout","created":1556222990300},{"file":"TELEGRAM-BOT-1-3488-stderr-1556289132021.txt","computername":"TELEGRAM-BOT-1","pid":3488,"type":"stderr","created":1556289132021},{"file":"TELEGRAM-BOT-1-3488-stdout-1556289132018.txt","computername":"TELEGRAM-BOT-1","pid":3488,"type":"stdout","created":1556289132018},{"file":"TELEGRAM-BOT-1-5068-stderr-1556221161519.txt","computername":"TELEGRAM-BOT-1","pid":5068,"type":"stderr","created":1556221161519},{"file":"TELEGRAM-BOT-1-5068-stdout-1556221161517.txt","computername":"TELEGRAM-BOT-1","pid":5068,"type":"stdout","created":1556221161517},{"file":"TELEGRAM-BOT-1-5500-stderr-1556339790855.txt","computername":"TELEGRAM-BOT-1","pid":5500,"type":"stderr","created":1556339790855},{"file":"TELEGRAM-BOT-1-5500-stdout-1556339790853.txt","computername":"TELEGRAM-BOT-1","pid":5500,"type":"stdout","created":1556339790853},{"file":"TELEGRAM-BOT-1-6568-stderr-1556220954700.txt","computername":"TELEGRAM-BOT-1","pid":6568,"type":"stderr","created":1556220954700},{"file":"TELEGRAM-BOT-1-7144-stderr-1556221068285.txt","computername":"TELEGRAM-BOT-1","pid":7144,"type":"stderr","created":1556221068285}];
        var lastUpdated = 1556339792308;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
